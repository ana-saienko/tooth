<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Boats Shop</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="stylesheets/main.css" />

    <!-- <meta name="robots" content="noindex, nofollow"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <ul class="header__menu menu">
            <li class="menu__item">
              <a href="#" class="menu__link">Better</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Shop</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Subscription</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Contact</a>
            </li>
          </ul>
        </div>
      </header>

      <main class="page">
        <section class="fullscreen hero">
          <div class="fullscreen__body">
            <div class="hero__container">
              <div class="hero__img">
                <img src="images/logo.png" alt="" class="hero__pic" />
              </div>
              <h2 class="hero__subtitle">Natural + Sustainable Oral Care</h2>
            </div>
          </div>
        </section>

        <section class="products">
          <div class="products__container">
            <h2 class="products__title title">We’re refreshing, but not just because we’re toothpaste.</h2>

            <div class="products__grid grid">
              <div class="grid__item">
                <div class="grid__body">
                  <div class="grid__pic">
                    <img src="images/products/grid-item-1.png" alt="">
                  </div>
                  <div class="grid__product">
                    <p class="grid__product-name">River Mint + Green Tea</p>
                    <span class="grid__product-price"> — $ 10.00</span>
                  </div>
                </div>
              </div>

              <div class="grid__item">
                <div class="grid__body">
                  <div class="grid__pic">
                    <img src="images/products/grid-item-2.png" alt="">
                  </div>
                  <div class="grid__product">
                    <p class="grid__product-name">Vitamin B12 Mint + Coconut Oil Toothpaste</p>
                    <span class="grid__product-price"></span>
                  </div>
                </div>
              </div>

              <div class="grid__item">
                <div class="grid__body">
                  <div class="grid__pic">
                    <img src="images/products/grid-item-3.png" alt="">
                  </div>
                  <div class="grid__product">
                    <p class="grid__product-name">Starter Kit</p>
                    <span class="grid__product-price"> — $ 22.00</span>
                  </div>
                </div>
              </div>

              <div class="grid__item">
                <div class="grid__body">
                  <div class="grid__pic">
                    <img src="images/products/grid-item-4.png" alt="">
                  </div>
                  <div class="grid__product">
                    <p class="grid__product-name">Biodegradable Toothbrush</p>
                    <span class="grid__product-price"> — $ 6.00</span>
                  </div>
                </div>
              </div>

            </div>
            <a href="#" class="products__link link">Shop all products</a>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
